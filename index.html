<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile in Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dot {
      font-size: 2rem;
      animation: blink 1.5s steps(1, end) infinite;
    }

    @keyframes blink {
      0% { content: '.'; }
      25% { content: '..'; }
      50% { content: '...'; }
      75% { content: '..'; }
      100% { content: '.'; }
    }

    /* Make the text bold */
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Profile in progress<span class="dot">.</span></p>
  </div>
</body>
</html>
